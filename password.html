<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title></title>
</head>
<body>

    <header class="header">
        <div class="header__box">
            <a href="#" class="header__logo">
                <img src="img/logo.svg" alt="">
            </a>
            <div class="header__right">
                <div class="container">
                    <div class="box">
                        <div class="header__user">
                            <a href="#" class="go_out">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="24" viewBox="0 0 20 24" fill="none">
                                    <path d="M19 3.06442C17.1335 1.7652 14.8433 1 12.3684 1C6.08982 1 1 5.92487 1 12C1 18.0751 6.08982 23 12.3684 23C14.8433 23 17.1335 22.2348 19 20.9356" stroke="#B1B1B1" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                                <svg xmlns="http://www.w3.org/2000/svg" width="21" height="16" viewBox="0 0 21 16" fill="none">
                                    <path d="M1 7C0.447715 7 0 7.44772 0 8C0 8.55228 0.447715 9 1 9V7ZM20.7071 8.70711C21.0976 8.31658 21.0976 7.68342 20.7071 7.29289L14.3431 0.928932C13.9526 0.538408 13.3195 0.538408 12.9289 0.928932C12.5384 1.31946 12.5384 1.95262 12.9289 2.34315L18.5858 8L12.9289 13.6569C12.5384 14.0474 12.5384 14.6805 12.9289 15.0711C13.3195 15.4616 13.9526 15.4616 14.3431 15.0711L20.7071 8.70711ZM1 9H20V7H1V9Z" fill="#B1B1B1"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="registration">
            <div class="registration__wrap">
                <h2 class="title">Смените пароль</h2>
                <div class="input">
                    <input type="password" placeholder="Пароль">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="19" height="16" viewBox="0 0 19 16" fill="none">
                            <path d="M19 8C19 8.78571 16.0769 13.5 9.5 13.5C2.92308 13.5 0 8 0 8C0 8 2.92308 2.5 9.5 2.5C16.0769 2.5 19 7.21429 19 8Z" fill="#D9D9D9"/>
                            <path d="M13 8C13 9.933 11.433 11.5 9.5 11.5C7.567 11.5 6 9.933 6 8C6 6.067 7.567 4.5 9.5 4.5C11.433 4.5 13 6.067 13 8Z" fill="white"/>
                            <path d="M12 8C12 9.38071 10.8807 10.5 9.5 10.5C8.11929 10.5 7 9.38071 7 8C7 6.61929 8.11929 5.5 9.5 5.5C10.8807 5.5 12 6.61929 12 8Z" fill="#D9D9D9"/>
                            <path d="M16.7071 0.792893L16.3536 1.14645L16.7071 0.792893C16.3166 0.402369 15.6834 0.402369 15.2929 0.792893L15.6464 1.14645L15.2929 0.792893L2.29289 13.7929L2.64645 14.1464L2.29289 13.7929C1.90237 14.1834 1.90237 14.8166 2.29289 15.2071L2.64645 14.8536L2.29289 15.2071C2.68342 15.5976 3.31658 15.5976 3.70711 15.2071L16.7071 2.20711C17.0976 1.81658 17.0976 1.18342 16.7071 0.792893Z" fill="#D9D9D9" stroke="white"/>
                        </svg>
                    </div>
                </div>
                <div class="input">
                    <input type="password" placeholder="Повторите пароль">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="19" height="16" viewBox="0 0 19 16" fill="none">
                            <path d="M19 8C19 8.78571 16.0769 13.5 9.5 13.5C2.92308 13.5 0 8 0 8C0 8 2.92308 2.5 9.5 2.5C16.0769 2.5 19 7.21429 19 8Z" fill="#D9D9D9"/>
                            <path d="M13 8C13 9.933 11.433 11.5 9.5 11.5C7.567 11.5 6 9.933 6 8C6 6.067 7.567 4.5 9.5 4.5C11.433 4.5 13 6.067 13 8Z" fill="white"/>
                            <path d="M12 8C12 9.38071 10.8807 10.5 9.5 10.5C8.11929 10.5 7 9.38071 7 8C7 6.61929 8.11929 5.5 9.5 5.5C10.8807 5.5 12 6.61929 12 8Z" fill="#D9D9D9"/>
                            <path d="M16.7071 0.792893L16.3536 1.14645L16.7071 0.792893C16.3166 0.402369 15.6834 0.402369 15.2929 0.792893L15.6464 1.14645L15.2929 0.792893L2.29289 13.7929L2.64645 14.1464L2.29289 13.7929C1.90237 14.1834 1.90237 14.8166 2.29289 15.2071L2.64645 14.8536L2.29289 15.2071C2.68342 15.5976 3.31658 15.5976 3.70711 15.2071L16.7071 2.20711C17.0976 1.81658 17.0976 1.18342 16.7071 0.792893Z" fill="#D9D9D9" stroke="white"/>
                        </svg>
                    </div>
                </div>
                <p class="text">Пароль должен состоять из не менее 8 символов на латинице и должен включать минимум одну строчную букву, одну прописную, одну цифру</p>
                <button class="btn">Подтвердить</button>
            </div>
        </div>
    </main>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
